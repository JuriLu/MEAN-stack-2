<p-toast></p-toast>
<mat-card>
  @if (!isLoading) {
    <form [formGroup]="form" (submit)="onSavePost()">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          matInput
          name="title"
          [formControlName]="'title'"
          [placeholder]="'Enter title'"
          type="text">
        <mat-error *ngIf="form.get('title')?.invalid">{{ 'Enter a post title' }}</mat-error>
      </mat-form-field>
      <input type="file" #filePicker (change)="onImagePick($event)">
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea
          matInput
          [placeholder]="'Enter content'"
          [formControlName]="'content'"
          rows="4"
          name="content"
        ></textarea>
        <mat-error *ngIf="form.get('content')?.invalid">{{ 'Enter a post content' }}</mat-error>
      </mat-form-field>
      <div class="btnGroup">
        <button
          mat-raised-button
          color="accent"
          [disabled]="form.invalid"
          type="submit"
        >Save Post
        </button>
        <button
          mat-fab
          color="primary"
          aria-label="Upload Image"
          type="button"
          (click)="filePicker.click()"
        >
          <mat-icon>upload</mat-icon>
        </button>
        <button
          *ngIf="form.get('image')?.hasError('required')"
          mat-raised-button
          color="warn"
          type="button"
        >Image Required
        </button>
      </div>
      @if (imagePreview !== '' && imagePreview && form.get('image')?.valid) {
        <div class="image-preview">
          <img
            [src]="imagePreview"
            [alt]="form.value.title"
            [width]="'400'"
            [height]="'200'"
          >
        </div>
      } @else if (
        Mode === CreateModeEnum.EDIT
        && imagePreview !== ''
        && imagePreview
        ){
        <div class="image-preview">
          <img
            [src]="imagePreview"
            [alt]="form.value.title"
            [width]="'400'"
            [height]="'200'"
          >
        </div>
      }
    </form>
  } @else {
    <mat-spinner></mat-spinner>
  }
</mat-card>
