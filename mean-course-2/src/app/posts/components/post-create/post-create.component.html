<p-toast></p-toast>
<mat-card>
  @if (!isLoading) {
    <form [formGroup]="form" (submit)="onSavePost()">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          matInput
          name="title"
          [formControlName]="'title'"
          [placeholder]="'Enter title'"
          type="text">
        <mat-error *ngIf="form.get('title')?.invalid">{{ 'Enter a post title' }}</mat-error>
      </mat-form-field>
      <input type="file" #filePicker (change)="onImagePick($event)">
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea
          matInput
          [placeholder]="'Enter content'"
          [formControlName]="'content'"
          rows="4"
          name="content"
        ></textarea>
        <mat-error *ngIf="form.get('content')?.invalid">{{ 'Enter a post content' }}</mat-error>
      </mat-form-field>
      <div class="btnGroup">
        <button
          mat-raised-button
          color="accent"
          [disabled]="form.invalid"
          type="submit"
        >Save Post
        </button>
        <div class="btnAndValidator">
          <div class="displayFlex" *ngIf="form.get('image')?.hasError('required')">
            <mat-icon>upload</mat-icon>
            <span>Image upload required</span>
          </div>
          <button
            mat-fab
            color="primary"
            aria-label="Upload Image"
            type="button"
            (click)="filePicker.click()"
          >
            <mat-icon>upload</mat-icon>
          </button>
        </div>
      </div>
      @if (showPreviewCheck(CreateModeEnum.CREATE) ) {
        <div class="image-preview">
          <img
            [src]="imagePreview"
            [alt]="form.value.title"
            [width]="'400'"
            [height]="'200'"
          >
        </div>
      } @else if (showPreviewCheck(CreateModeEnum.EDIT)) {
        <div class="image-preview">
          <img
            [src]="imagePreview"
            [alt]="form.value.title"
            [width]="'400'"
            [height]="'200'"
          >
        </div>
      }
    </form>
  } @else {
    <mat-spinner></mat-spinner>
  }
</mat-card>
