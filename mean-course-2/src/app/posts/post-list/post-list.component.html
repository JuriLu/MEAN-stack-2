@if (posts.length > 0){
<mat-accordion [multi]="true">

  @for (post of posts; track post.id) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <h3>{{post.title}}</h3>
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>
      <mat-action-row>
        <button mat-icon-button color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="onDelete(post.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  }

</mat-accordion>
} @else {
  <mat-card>
    <mat-card-content>No content addeed yet!</mat-card-content>
  </mat-card>
}
